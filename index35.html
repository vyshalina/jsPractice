<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Пример 35</title>
</head>
<body>
<script>
	function a(){
		color=prompt("Введите один из цветов гриба(белый, желтый, красный, коричневый)");
		if (color != 'белый' && color!='желтый' && color!='жёлтый' && color!='красный' && color!='коричневый') {
			alert('Введите цвет указанный в скобках и без ошибок!'); a();
		}
		skirt=prompt("Есть ли у гриба юбка (есть, нет)?");
		
		if (skirt != 'есть' && skirt != 'нет' && skirt != 'да' && skirt != 'нету') {
			alert('На вопрос "Есть ли у гриба юбка" дайте ответ "есть" или "нет"!'); a();
		}
		switch(color+skirt){
		case 'белый'+'нет':
		alert("Вы нашли белый гриб!");
		case 'белый'+'нету':
		alert("Вы нашли белый гриб!");
		break;
		case 'красный'+'есть':
		alert("а не мухомор ли это?");
		break;
		case 'красный'+'да':
		alert("а не мухомор ли это?");
		break;
		case 'красный'+'нет':
		alert("может это подосиновик?");
		break;
		case 'красный'+'нету':
		alert("может это подосиновик?");
		break;
		default:
	    alert("с грибами надо быть внимательными");
		}
	}
	a();	
</script>
</body>
</html>
